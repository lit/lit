name: Sauce IE11

on: [push, pull_request]

jobs:
  tests-sauce-ie11:
    # Don't run on forks. Sauce tests need access to secrets.
    if: github.repository == 'lit/lit'

    # Sauce tests are still unreliable. Run them, but don't mark a commit as
    # failing if it fails.
    continue-on-error: true

    runs-on: ubuntu-latest
    env:
      BROWSERS: preset:sauce-ie11
      CONCURRENT_BROWSERS: 3
      CONCURRENT_FRAMES: 1
      SAUCELABS_TUNNEL_ID: lit-tests
  
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: NPM install
        run: npm ci

      - name: Lerna bootstrap
        run: npm run bootstrap

      - name: Build
        run: npm run build

      - name: Create tunnel name
        run: |
          echo "SAUCE_TUNNEL_ID=lit-tests" >> $GITHUB_ENV
          echo "SAUCE_BUILD_ID=lit-tests__${GITHUB_SHA}__${GITHUB_EVENT_NAME}" >> $GITHUB_ENV

      - name: Test
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        # Retry once automatically.
        run: |
          cd packages/tests
          npm run test || npm run test

      - name: Test SSR
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        # Retry once automatically.
        run: |
          cd packages/labs/ssr
          npm run test:integration || npm run test:integration
