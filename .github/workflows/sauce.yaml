name: Sauce

on: [push, pull_request]

jobs:
  tests-sauce:
    # Don't run on forks. Sauce tests need access to secrets.
    if: github.repository == 'lit/lit'
    
    # Sauce tests are still unreliable. Run them, but don't mark a commit as
    # failing if it fails.
    continue-on-error: true

    runs-on: ubuntu-latest
    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
      BROWSERS: sauce
      CONCURRENT_BROWSERS: 3

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install playwright deps
        run: npx playwright install-deps

      - name: NPM install
        run: npm ci

      - name: Lerna bootstrap
        run: npm run bootstrap

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Create tunnel name
        run: echo "SAUCE_TUNNEL_ID=lit-tests__${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Test Dev
        run: cd packages/tests && npm run test:dev

      - name: Test Prod
        run: cd packages/tests && npm run test:prod
