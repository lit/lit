<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>Simple Animation</title>
  </head>
  <body>
    <my-element></my-element>
    <script type="module">
      import {LitElement, html, css} from 'lit-element/lit-element.js';
      import {classMap} from 'lit/directives/class-map.js';
      import {
        flip,
        flyBelow,
        defaultCssProperties,
      } from '../development/flip.js';

      class MyElement extends LitElement {
        static properties = {shifted: {}};
        static styles = css`
          .box {
            --box-size: 250px;
            position: relative;
            background: steelblue;
            height: var(--box-size);
            width: var(--box-size);
            border-radius: 50%;
          }

          .shifted {
            left: calc(100% - var(--box-size));
            background: tomato;
            filter: blur(5em);
          }
        `;

        render() {
          return html`
            <p><button @click=${this._toggle}>Move</button></p>
            <p
              class="box ${classMap({shifted: this.shifted})}"
              ${flip({
                in: flyBelow,
                properties: [...defaultCssProperties, 'filter'],
                animationOptions: {duration: 1500},
              })}
            ></p>
          `;
        }

        _toggle() {
          this.shifted = !this.shifted;
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
