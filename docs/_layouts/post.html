---
layout: default
---
{% include topnav.html %}

<main class="wrapper">
  <nav class="side-nav">
    <button id="toggleNavButton">Menu</button>
    <ul>
      <li class="{% if page.url == '/guide.html' %}active{% endif %}">
        <a href="{{site.baseurl}}/guide">Introduction</a>
      </li>
      {% for guide in site.guide %}
        <li class="{% if page.url == guide.url %}active{% endif %}">
          <a href="{{site.baseurl}}{{guide.url}}">{{guide.title}}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>

  <article>
    <h1>
      {{ page.title }}
    </h1>

    <div class="alert alert-info">
      <p>
        This documentation is a work in progress. It describes prerelease software, and is subject to change.
      </p>
    </div>

    {{ content }}
  </article>
</main>

<script>
  toggleNavButton.addEventListener('click', function(event) {
    const nav = event.target.parentElement;
    nav.classList.toggle('open');
  });
</script>
